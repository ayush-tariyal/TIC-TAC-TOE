<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- TIC TAC TOE heading -->
    <section class="heading">
      <h1>TIC TAC TOE</h1>
    </section>

    <!-- TIC TAC TOE game container -->
    <div class="game-container">
      <!-- TIC TAC TOE starts here -->
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
      <!-- TIC TAC TOE ends here -->
    </div>
    <!-- Game container ends here -->

    <!-- Displays the results -->
    <section class="endgame">
      <p class="text"></p>
    </section>

    <!-- Replay button -->
    <section class="replay-button">
      <button onclick="startGame()">REPLAY</button>
    </section>
    <!-- Replay button ends here -->

    <script src="script.js"></script>
  </body>
</html>
